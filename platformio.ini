	arduino-libraries/WiFiNINA@^1.8.14
	cmaglie/FlashStorage@^1.0.0
	arduino-libraries/ArduinoBearSSL@^1.7.3
	arduino-libraries/ArduinoECCX08@^1.3.7
	arduino-libraries/ArduinoMqttClient@^0.1.7
